<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eczane Giriş</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .header { text-align: center; margin-bottom: 20px; }
    .header img { margin: 0 5px; max-height: 50px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    .message { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>SGK Eczane Sistemi</h2>
    </div>
    <div id="login-section">
      <h3>Kullanıcı Girişi</h3>
      <input type="text" id="username" placeholder="Kullanıcı Adı">
      <input type="password" id="password" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>
      <p id="login-error" class="message" style="display:none;">Geçersiz kullanıcı adı veya şifre!</p>
    </div>
  </div>
  <script>
    function login(){
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();
      document.getElementById("login-error").style.display = "none";
      if(username === "eczane" && password === "123"){
         window.location.href = "prescriptions.html";
      } else {
         document.getElementById("login-error").style.display = "block";
      }
    }
  </script>
</body>
</html>
